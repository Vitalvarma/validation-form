<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>document</title>
</head>
<body>
    <div class="container bg-primary mt-5 p-5">
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label><br>                
                <input type="text" class="form-control" name="fullname" id="fullName" placeholder="Enter FullName" required><br>
               
            </div>
            <div class="form-group">
                <label for="emailid">Email ID</label><br>
                <input type="email" class="form-control" name="emailid" id="EmailID" placeholder="Enter Email id" required><br>

            </div>
            <div class="form-group">
                <label for="phnnumber">Phone Number</label><br>
                <input type="text" class="form-control" name="phnnumber" id="phoneNum" placeholder="Enter Phonenumber" required><br>
            </div>
            <div class="form-group">
                <div >
                <label for="password">Password</label><br>
                <input type="password"  class="form-control" name="password" id="pwd" placeholder="Enter password" required><br>
            </div>
            <div class="form-group">
                <div >
                <label for="confirmpassword">Confirm Password</label><br>
                <input type="password" class="form-control" name="confirmpassword" placeholder="Enter confirm password" id="confirmpwd" required><br>
            </div>           
            <button type="submit" class="btn btn-success" id="button">submit</button>
        </form>
    </div>   
    <script src="index.js"></script>
</body>
</html>
